spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console # 접근: http://localhost:8080/h2-console, JDBC URL: jdbc:h2:mem:testdb
